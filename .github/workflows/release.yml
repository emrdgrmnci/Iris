name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.0, etc.

jobs:
  build-and-release:
    name: Build and Release
    runs-on: macos-latest

    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show build environment
        run: |
          echo "Xcode version:"
          xcodebuild -version
          echo ""
          echo "Available SDKs:"
          xcodebuild -showsdks | grep macosx

      - name: Build Release
        run: |
          cd Iris
          xcodebuild \
            -project Iris.xcodeproj \
            -scheme Iris \
            -configuration Release \
            -derivedDataPath build \
            clean build \
            CODE_SIGN_IDENTITY="-"

      - name: Verify build output
        run: |
          echo "Built app contents:"
          ls -la Iris/build/Build/Products/Release/
          echo ""
          echo "App bundle info:"
          cat Iris/build/Build/Products/Release/Iris.app/Contents/Info.plist | head -30

      - name: Create zip archive
        run: |
          cd Iris/build/Build/Products/Release
          zip -r -y "Iris-${{ github.ref_name }}.zip" Iris.app
          echo ""
          echo "Created archive:"
          ls -lh "Iris-${{ github.ref_name }}.zip"

      - name: Calculate SHA256 checksum
        id: sha256
        run: |
          cd Iris/build/Build/Products/Release
          SHA256=$(shasum -a 256 "Iris-${{ github.ref_name }}.zip" | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update Homebrew cask
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha256.outputs.sha256 }}"

          # Update version
          sed -i '' "s/version \".*\"/version \"$VERSION\"/" Casks/iris.rb

          # Update SHA256 (handle empty string case)
          if [ -n "$SHA256" ]; then
            sed -i '' "s/sha256 \".*\"/sha256 \"$SHA256\"/" Casks/iris.rb
          fi

          echo "Updated cask:"
          cat Casks/iris.rb

      - name: Commit cask update
        run: |
          # Determine default branch
          DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@' || echo "main")
          echo "Default branch: $DEFAULT_BRANCH"

          # Checkout default branch to commit the cask update
          git checkout "$DEFAULT_BRANCH" || git checkout main || git checkout master || {
            echo "Warning: Could not checkout default branch, skipping cask update commit"
            exit 0
          }

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/iris.rb

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Homebrew cask to ${{ steps.version.outputs.version }}"
            git push origin "$DEFAULT_BRANCH"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Iris/build/Build/Products/Release/Iris-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Installation

            1. Download `Iris-${{ github.ref_name }}.zip` below
            2. Unzip the file
            3. Move `Iris.app` to your Applications folder
            4. **First launch**: Right-click (or Control-click) on Iris.app and select "Open"
            5. Click "Open" in the security dialog

            > ⚠️ macOS may show a warning because the app isn't notarized. This is normal for open-source apps distributed outside the Mac App Store.
